<!DOCTYPE html>
<html>
<head>
<title>Fade In Fade Out</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("#div1").fadeOut();
$("#div2").fadeOut("slow");
$("#div3").fadeOut(2000);
});
$("#btn2").click(function(){
$("#div1").fadeIn();
$("#div2").fadeIn("slow");
$("#div3").fadeIn(2000);
});
});
</script>
</head>
<body>
<button id="btn2">Fade In</button>
<button id="btn1">Fade Out</button>
<div id="div1" style="display: none; background: #f74c25; width:100%;">Fade In Default</div>
<div id="div2" style="display: none; background: #2584f7; width:100%;">Fade In Slow</div>
<div id="div3" style="display: none; background: #e2f725; width:100%;">Fade In 2000ms</div>
</body>
</html>
