<!DOCTYPE html>
<html>
<head>
<title>Convert to Lowercase</title>
</head>
<body>
<h1>Convert to Lowercase</h1>
<input type="text" id="myText" placeholder="Enter Some Value">
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  document.getElementById("demo").innerHTML = "Converted Text: "+x.toLowerCase();
}
</script>
</body>
</html>
