<!DOCTYPE html>
<html>
<head>
<title>User Authentication</title>
</head>
<body>
<h1>User Authentication</h1>
<input type="email" id="email" placeholder="Enter Email"><br>
<input type="password" id="pass" placeholder="Enter Pass"><br>
<button onclick="myFunction()">Login</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("email").value;
  var y = document.getElementById("pass").value;
  if(x == "yyugi64@gmail.com" && y == "12345"){
  	document.getElementById("demo").innerHTML = x+" Logged In Successfully.";
  }else{
  	document.getElementById("demo").innerHTML = "Email or password is incorrect";
  }
}
</script>
</body>
</html>
